<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet Safety Warning</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --accent: #f97316;
            --accent-2: #22d3ee;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(249,115,22,0.12), transparent 35%),
                        var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: linear-gradient(160deg, rgba(17,24,39,0.95), rgba(15,23,42,0.92));
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 20px 60px rgba(0,0,0,0.45);
            border-radius: 18px;
            padding: 28px;
            width: min(520px, 92vw);
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(249,115,22,0.1);
            border: 1px solid rgba(249,115,22,0.5);
            color: #ffedd5;
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 600;
            letter-spacing: 0.2px;
            margin-bottom: 14px;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 24px;
            letter-spacing: 0.4px;
        }
        p {
            margin: 0 0 18px 0;
            line-height: 1.55;
            color: var(--muted);
        }
        .url-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.07);
            padding: 12px 14px;
            border-radius: 12px;
            word-break: break-all;
            color: #e2e8f0;
            font-size: 13px;
            margin-bottom: 18px;
        }
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #f59e0b);
            color: #0f172a;
            box-shadow: 0 10px 25px rgba(249,115,22,0.35);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border-color: rgba(255,255,255,0.15);
        }
        .meta {
            display: flex;
            gap: 10px;
            align-items: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 10px;
        }
        .status {
            color: #f8fafc;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="pill" id="verdict-pill">Analyzing...</div>
        <h1>Stay safe â€” potential threat detected</h1>
        <p id="summary">We flagged this destination as risky. You can stay on this safe page or continue at your own risk.</p>
        <div class="url-box" id="target-url">Loading URL...</div>
        <div class="actions">
            <button class="btn btn-primary" id="stay-safe-btn">Stay safe</button>
            <button class="btn btn-secondary" id="continue-btn">Continue to site</button>
        </div>
        <div class="meta">
            <span>Decision applies only to this visit.</span>
            <span class="status" id="status-text"></span>
        </div>
    </div>
    <script src="warning.js"></script>
</body>
</html>
